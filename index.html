<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main-container">
		
		<div class="instructions">
			<h1>Thinkful Streetfighter</h1>
			<dl>
				<dt>Ready to attack:</dt>
				<dd>Mouse over Ryu</dd>
				<dt>Attack (hadouken):</dt>
				<dd>Hold down mouse button</dd>
				<dt>Pose</dt>
				<dd>Hold down '<kbd>x</kbd>' (while not attacking)</dd>
			</dl>
		</div>
		<div class="ryu ryu-still"></div>
		<div class="hadouken"><audio id="hadouken-sound" src="sound/hadouken.mp3"></div>
	</main>

		<div class="ryu">
			<div class="ryu-still"></div>
  			<div class="ryu-ready"></div>
  			<div class="ryu-throwing"></div>
		</div> <!-- /.ryu -->

		<div class="hadouken">	
		</div>

	</div> <!-- /.main-container -->

	<script src="jquery-1.8.3.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
